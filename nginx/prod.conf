# This is the Nginx configuration.

# This block handles initial HTTP requests on port 80.
server {
    listen 80;
    # It just redirects them to HTTPS for security.
    location / {
        return 301 https://$host$request_uri;
    }
}

# This block handles secure HTTPS requests on port 443.
server {
    listen 443 ssl http2;
    server_name _; # This means it will respond to any domain/IP.

    # Tells Nginx where to find the SSL certificate and key inside the container.
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    # If the URL starts with /api/, pass it to our Django backend.
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # For all other requests, serve the Nuxt frontend files.
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}