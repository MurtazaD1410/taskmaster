# nginx/prod.conf (FINAL, ROBUST VERSION)

server {
    listen 80;
    server_name _; # Listen for any hostname/IP
    
    # This block is only for the HTTP->HTTPS redirect.
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    # Set the default root directory for this server block.
    # This is where your Nuxt app lives.
    root /usr/share/nginx/html;
    # Tell Nginx to look for index.html as the default file.
    index index.html;

    # --- Location Block for Django's static files ---
    # This block is MORE SPECIFIC than '/', so it will be checked first.
    location /static/ {
        # 'alias' is better here. It tells Nginx that for any request
        # starting with /static/, it should look inside this specific directory.
        alias /usr/share/nginx/html/static/;
    }

    # --- Location Block for the Django API ---
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Location Block for the Nuxt Frontend (Catch-all) ---
    # This is the LEAST SPECIFIC block, so it acts as the fallback.
    location / {
        # This is the key for Single Page Applications.
        # It tries to find a matching file or folder. If it fails,
        # it serves the index.html file, letting the Nuxt router take over.
        try_files $uri $uri/ /index.html;
    }
}