# Define the connection to the backend Django application
upstream django_app {
    # 'app' is the service name from docker-compose.yml
    server app:8000;
}

server {
    listen 80;
    server_name localhost; # Or your domain in production

    # --- Nginx handles static files directly ---
    # This location block matches requests for your Django static files.
    location /static/ {
        # The `alias` directive tells Nginx to look for files in this
        # directory inside the Nginx container. This path must match
        # the path you used in your docker-compose volume.
        alias /app/staticfiles/;
    }

    # --- Nginx handles media files (user uploads) directly ---
    location /media/ {
        alias /app/media/;
    }

    # --- The Vue/Nuxt frontend ---
    # This is the "catch-all" for your frontend application.
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # --- The API and Django Admin ---
    # This location block now only handles dynamic application requests.
    location ~ ^/(api|admin)/ {
        proxy_pass http://django_app;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}