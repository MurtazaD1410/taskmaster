upstream django_app {
    # 'app' is the name of our Django service in docker-compose.yml
    server app:8000;
}

server {
    listen 80;
    server_name your_ec2_ip your_domain.com;

    # Proxy requests to /api/ and /admin/ to the Django app
    location ~ ^/(api|admin|static|media)/ {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Serve the Vue.js frontend for all other requests
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}