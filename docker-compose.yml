# This file orchestrates all your containers.

version: "3.8"

services:
  # The PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env.db
    container_name: taskmaster_db

  # The Django Backend Service
  backend:
    build: . # This tells it to use the Dockerfile in the current folder.
    container_name: taskmaster_backend
    volumes:
      - static_volume:/app/staticfiles
    expose:
      - 8000
    env_file: .env.prod
    depends_on:
      - db

  # The Nginx Web Server Service (The Public Entrypoint)
  nginx:
    image: nginx:1.23-alpine
    container_name: taskmaster_nginx
    ports:
      - "80:80" # Maps port 80 on the server to port 80 in the container.
      - "443:443" # Maps port 443 for HTTPS.
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - ./frontend_static:/usr/share/nginx/html
      - static_volume:/usr/share/nginx/html/static
      - ./certs:/etc/nginx/ssl
    depends_on:
      - backend

# Defines the volumes used by the services.
volumes:
  postgres_data:
  static_volume:
